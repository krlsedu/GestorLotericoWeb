
<div class="xs">
<h3>Dados do Terminal</h3>
    <div class="tab-content">
        <div class="tab-pane active" id="horizontal-form">
            <form class="form-horizontal" id="form_dados">                                
                <div class="form-group mb-n">
                        <label for="smallinput" class="col-sm-2 control-label label-input-sm">Código</label>
                        <div class="col-sm-3">
                                <input type="text" class="form-control1 input-lg" id="codigo" placeholder="Código do Terminal na Caixa">
                        </div>
                </div>
                <div class="form-group mb-n">
                    <label for="largeinput" class="col-sm-2 control-label label-input-lg">Nome</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control1 input-lg" id="nome" placeholder="Nome do terminal. Ex.: Terminal 1">
                    </div>
                </div>
                <div class="form-group mb-n">
                        <label for="largeinput" class="col-sm-2 control-label label-input-lg">Marca</label>
                        <div class="col-sm-6">
                                <input type="text" class="form-control1 input-lg" id="marca" placeholder="Marca">
                        </div>
                </div>
                <div class="form-group mb-n">
                        <label for="largeinput" class="col-sm-2 control-label label-input-lg">Modelo</label>
                        <div class="col-sm-6">
                                <input type="text" class="form-control1 input-lg" id="modelo" placeholder="Modelo do terminal">
                        </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-1 col-sm-offset-9">
                            <button type="submit" class="btn btn-primary" id="botao-gravar">Gravar</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="reset" class="btn botao-deletar" onclick="deletarDados()">Excluir</button>
                        </div>
                        
                        <div class="col-sm-1">
                            <button type="reset" class="btn btn-default" onclick="limpa()">Limpar</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="it" name="it" value="lotericas" />                
                <input type="hidden" id="id" name="id" value="$idbd" />
            </form>
        </div>
    </div>	
</div>
