
<div class="xs">
    <h3>Dados da Lotérica</h3>
    <div class="tab-content">
        <div class="tab-pane active" id="horizontal-form">
            <form class="form-horizontal" action="#">                                
                <div class="form-group mb-n">
                    <label for="smallinput" class="col-sm-2 control-label label-input-sm">Código</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control1 input-lg" id="codigo" placeholder="Código da Lotérica na Caixa" name="codigo" required>
                    </div>
                </div>
                <div class="form-group mb-n">
                    <label for="largeinput" class="col-sm-2 control-label label-input-lg">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control1 input-lg" id="nome" placeholder="Nome da Lotérica" name="nome" required>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-9">
                            <button type="submit" class="btn btn-primary">Gravar</button>
                            <div class="btn btn-default">Limpar</div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="tipo" value="loterica" />
            </form>
        </div>
    </div>	
</div>
