
<div class="xs">
    <h3>Dados da Lotérica</h3>
    <div class="tab-content">
        <div class="tab-pane active" id="horizontal-form">
            <form class="form-horizontal" action="grava">                                
                <div class="form-group mb-n">
                    <label for="smallinput" class="col-sm-2 control-label label-input-sm">Código</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control1 input-lg" id="codigo" placeholder="Código da Lotérica na Caixa" name="codigo_caixa" value="$codcaixa" required>                                                
                        
                    </div>
                    <div class="botao-buscar">
                        <i class="i_botao_buscar fa fa-search" onclick="document.getElementById('popup').style.display='block';"></i>
                    </div>
                </div>
                <div class="form-group mb-n">
                    <label for="largeinput" class="col-sm-2 control-label label-input-lg">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control1 input-lg" id="nome" placeholder="Nome da Lotérica" name="nome" value="$nome" required>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-9">
                            <button type="submit" class="btn btn-primary">Gravar</button>
                            <div class="btn btn-default">Limpar</div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="it" name="it" value="lotericas" />                
                <input type="hidden" id="id" name="id" value="$idbd" />
            </form>
        </div>
    </div>	
</div>
