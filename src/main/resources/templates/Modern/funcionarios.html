
<div class="xs">
<h3>Dados do Funcionário</h3>
    <div class="tab-content">
        <div class="tab-pane active" id="horizontal-form">
            <form class="form-horizontal" id="form_dados">     
                $btns_percorrer                            
                <div class="form-group mb-n">
                        <label for="smallinput" class="col-sm-2 control-label label-input-sm">Código Caixa</label>
                        <div class="col-sm-4">
                            <input name="codigo_caixa" type="text" class="form-control1 input-lg" id="codigo_caixa" placeholder="Código do Funcionário na Caixa" value="$codcaixa" required>
                        </div>
                </div>
                <div class="form-group mb-n">
                    <label for="largeinput" class="col-sm-2 control-label label-input-lg">Nome</label>
                    <div class="col-sm-6">
                        <input name="nome" type="text" class="form-control1 input-lg" id="nome" placeholder="Nome do Funcionário" value="$nome" required>
                    </div>
                </div>
                <div class="form-group mb-n">
                        <label for="largeinput" class="col-sm-2 control-label label-input-lg">CPF</label>
                        <div class="col-sm-6">
                            <input  name="cpf" type="text" class="form-control1 input-lg" id="cpf" placeholder="CPF" value="$cpf" required>
                        </div>
                </div>                
                <div class="form-group">
                        <label for="selector1" class="col-sm-2 control-label">Tipo De Funcionário</label>
                        <div class="col-sm-8"><select name="tipo_func" id="tipo_func" class="form-control1">
                                <option value="1" selected="selected">Atendente</option>
                                <option value="2" >Supervisor</option>
                        </select></div>
                </div>
                <div class="form-group">
                        <label for="txtarea1" class="col-sm-2 control-label">Observações</label>
                        <div class="col-sm-8">
                            <textarea name="observacoes" id="observacoes" cols="50" rows="4" class="form-control1" placeholder="Observações do Terminal" >$observacoes</textarea>
                        </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-1 col-sm-offset-9">
                            <button type="submit" class="btn btn-primary" id="botao-gravar">Gravar</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="reset" class="btn botao-deletar" onclick="deletarDados()">Excluir</button>
                        </div>
                        
                        <div class="col-sm-1">
                            <button type="reset" class="btn btn-default" onclick="limpa()">Limpar</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="it" name="it" value="funcionarios" />                
                <input type="hidden" id="id" name="id" value="$idbd" />
            </form>
        </div>
    </div>	
</div>
